<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab Test Form</title>
        <link rel="stylesheet" href="Labtest.css">
    </head>
    <body>
        <div class="Form">

            <section  class="sections" id="test-form">
            <form action="../Homepage/Homepage.html">
                
                <h2>1. Your Contact Details</h2>
                <input type="text" title="name" placeholder="FullName" required>
                <input type="text" title="patient_id" placeholder="Patient Id if exixts" required><br>
                <input type="number" title="number" placeholder="Contact Number" min="6666666666" max="9999999999" required>
                <input type="email" title="email" placeholder="Email id" required><br>

                <h2>2. Address</h2>
                <input type="text" title="h-no" placeholder="H-No" required>
                <input type="text" title="street" placeholder="street" required><br>
                <input type="text" title="area" placeholder="area" required><br><br>
                
                <label for="district"><b>District</b></label>
                <select name="district" id="district">
                  <option value="choose">Choose</option>
                  <option value="Pune">Pune</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Satara">Satara</option>
                  <option value="Sangli">Sangli</option>
                  <option value="Kolhapur">Kolhapur</option>
                </select><br>

                <h2>3. Choose type of test</h2>
                <p style="color:red">*Check atleast one box without fail</p>
                <input class="checkbox" type="checkbox" id="CBC" name="CBC" value="CBC">
                <label for="CBC"> CBC</label><br>
                <input class="checkbox" type="checkbox" id="Complete Urine" name="Complete Urine" value="Complete Urine">
                <label for="Complete Urine"> Complete Urine</label><br>
                <input class="checkbox" type="checkbox" id="Lipid Profile" name="Lipid Profile" value="Lipid Profile">
                <label for="Lipid Profile"> Lipid Profile</label><br>
                <input class="checkbox" type="checkbox" id="TSH" name="TSH" value="TSH">
                <label for="TSH"> Thyroid Stimulating Hormone(TSH)</label><br>
                <input class="checkbox" type="checkbox" id="Glucose Test" name="Glucose Test" value="Glucose Test">
                <label for="Glucose Test"> Glucose Test</label><br>

                <h2>4. Do you want hard copy of the report?</h2>
                <input class="checkbox" type="radio" id="yes" name="hardcopy" value="yes">
                <label for="yes">Yes</label><br>
                <input class="checkbox" type="radio" id="no" name="hardcopy" value="no">
                <label for="no">No</label><br>

                <h2>5. Select your comfortable Date and Time</h2>
                <label for="testdate">Test Date:</label>
                <input class="test-slot" type="date" id="testdate" name="testdate">
                <input class="test-slot" type="time" id="testTime" name="test-Time"><br>

                <button type="submit" >Submit</button>
                <button type="reset">Reset</button>
            </form>
            
            </section>

            <section class="sections" id="image"><img src="lab-test.jpg" alt="Blood sample image"></section>
            
        </div>
    </body>
</html>
